<!DOCTYPE html>
<html>
    <head>
        <title>My Travel Site</title>
    </head>
    
    <body>
        <!-- This is a comment -->

        <!-- h1 is a header tag -->
        <h1>Welcome to My Travel Site</h1>
        <!-- p is paragraph tag -->
        <p>This site is all about where I want to travel.</p>
        <h2>Here are some places I would like to visit</h2>

        <!-- ul is an unordered list -->
        <ul>
            <!-- li is a list item -->
            <!-- if parent is ol then numbered, if parent is ul then bullet point -->
            <li>Japan</li>
            <li>Italy</li>
            <li>France</li>
            <li>South Korea</li>
            <li>Spain</li>
        </ul>

        <!-- anchor tag, write links -->
        <a href="https://www.japan.travel/en/us/">Linkt to Japan Travel Site</a>

    </body>
</html>
